{% extends 'main.html' %}

{% block content %}

{% load static %}

<style>
    .gray-bg {
        background-color: #ffff !important;
    }
    .leader-category {
        text-align: center !important;
        font-weight: 700 !important;
    }
    .leaders-img {
        width: 100% !important;
        aspect-ratio: 6/7 !important;
    }
</style>

<!-- main start -->
<main class="11 l-main u-spacing--double u-padding--double--bottom" role="main">
    <header class="c-page-header c-page-header__long u-theme--background-color--dark  u-space--zero--top">
        <div class="c-page-header__long--inner l-grid l-grid--7-col">
            <div
                class="c-page-header__content c-page-header__long__content l-grid-wrap l-grid-wrap--5-of-7 u-shift--left--1-col--at-xxlarge">
                <h1 class="u-font--primary--xl u-color--white u-font-weight--bold">Karura Adventist Church Leaders</h1>
            </div>
        </div>
    </header>

    <!--====== Leaders PART START ======-->

    <section id="teachers-page" class="pt-10 pb-120 gray-bg">
        <div class="container">
            <div class="row">
                {% for category, leaders in leaders_by_category.items %}
                <div class="col-lg-12 mt-30">
                    <h3 class="leader-category">{{ category }}</h3>
                </div>
                {% for leader in leaders %}
                <div class="col-lg-3 col-sm-6">
                    <div class="singel-teachers mt-30 text-center">
                        <div class="image">
                            <img class="leaders-img" src="{{ leader.image.url }}" alt="Leaders">
                        </div>
                        <div class="cont">
                            <a href="javascript:void()">
                                <h6>{{ leader.name }}</h6>
                            </a>
                            <span>{{ leader.position }}</span>
                        </div>
                    </div> <!-- singel teachers -->
                </div>
                {% endfor %}
                {% endfor %}
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
    

    <!--====== Leaders PART ENDS ======-->

</main>
<!-- /.l-main -->

{% endblock %}
